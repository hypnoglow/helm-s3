workflows:
  version: 2
  # test-pipeline runs on each push and merge, and does not run on tags.
  test-pipeline:
    jobs:
      - dep
      - test-unit:
          requires:
            - dep
      - test-integration-helm-2_17:
          requires:
            - dep
      - test-integration-helm-3_4:
          requires:
            - dep
      - test-integration-helm-3_5:
          requires:
            - dep
      - test-integration-helm-3_6:
          requires:
            - dep
      - docker-helm-2_17:
          requires:
            - dep
            - test-unit
            - test-integration-helm-2_17
          filters:
            branches:
              only: master
      - docker-helm-3_4:
          requires:
            - dep
            - test-unit
            - test-integration-helm-3_4
          filters:
            branches:
              only: master
      - docker-helm-3_5:
          requires:
            - dep
            - test-unit
            - test-integration-helm-3_5
          filters:
            branches:
              only: master
      - docker-helm-3_6:
          requires:
            - dep
            - test-unit
            - test-integration-helm-3_6
          filters:
            branches:
              only: master
      - test-install:
          requires:
            - test-integration-helm-2_17
            - test-integration-helm-3_4
            - test-integration-helm-3_5
            - test-integration-helm-3_6
          filters:
            branches:
              only: master
  # release-pipeline runs only on tags.
  release-pipeline:
    jobs:
      - dep:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docker-helm-2_17:
          requires:
            - dep
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docker-helm-3_4:
          requires:
            - dep
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docker-helm-3_5:
          requires:
            - dep
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - docker-helm-3_6:
          requires:
            - dep
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - release:
          requires:
            - dep
            - docker-helm-2_17
            - docker-helm-3_4
            - docker-helm-3_5
            - docker-helm-3_6
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
      - test-install:
          requires:
            - release
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
