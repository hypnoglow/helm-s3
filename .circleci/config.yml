          GO111MODULE: "on"
          GOFLAGS: "-mod=vendor"
    working_directory: /go/src/github.com/${CIRCLE_PROJECT_USERNAME}/helm-s3
    steps:
      - attach_workspace:
          at: /go/src/github.com/${CIRCLE_PROJECT_USERNAME}
      - run: ./.circleci/testcover.sh
      - run: bash <(curl -s https://codecov.io/bash)
